service: authorization-service
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-west-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:ListBucket
      Resource:
        - arn:aws:s3:::jojech30qh
    - Effect: Allow
      Action:
        - s3:*
      Resource:
        - arn:aws:s3:::jojech30qh/*
    - Effect: "Allow"
      Action: "sqs:*"
      Resource:
        - arn:aws:sqs:eu-west-1:203064053127:catalogItemsQueue
    
custom:
  webpack:
    includeModules: true

package:
  individually: true

plugins:
  - serverless-webpack

functions:
  importProductsFile:
    handler: handler.basicAuthorizer
    environment:
      BUCKET_NAME: jojech30qh
    events:
      - http:
          path: /import
          method: get
          request:
            parameters:
              querystrings:
                name: true
